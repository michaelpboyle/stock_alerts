[loggers]
keys=root

[handlers]
keys=rotatingFileHandler

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=rotatingFileHandler

[handler_rotatingFileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=standard
args=('%(log_file)s', 'a', 50000, 4)

[formatter_standard]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

